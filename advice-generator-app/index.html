<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Advice generator app</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./script.js"></script>
</head>
<body>

  <main class="c-light-grey">
    <h1 class="c-green heading-text">Advice #<span id="advice-id">117</span></h1>
    <blockquote>
      “<span id="advice-text">It is easy to sit up and take notice, what's difficult is getting up and taking action.</span>”
    </blockquote>
    <div class="divider"></div>
    <button id="random-button" class="random-button" type="button" aria-label="random advice">
      <img src="./images/icon-dice.svg" alt="" aria-hidden="true">
    </button>
  </main>
</body>
</html>
